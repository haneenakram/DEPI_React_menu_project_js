<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>


<!-- navbar -->
<nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#" id="Recipe">Recipe</a>
        <i class="fa-solid fa-bars fa-2x text-white-50 translate make-pointer" id="control-menu" onclick="changemenu()"></i>
    </div>
</nav>

<!-- home -->
<div class="home vh-100 ">
    <div class="layer w-100 h-100 d-flex justify-content-center align-items-center flex-wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <input type="text" class="form-control">
                </div>
                <div class="col-sm-4 text-center">
                    <button class="btn btn-success w-50">
                        <i class="fa-solid fa-search fa-1x"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- all menu list -->
<div class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed" style="left: -100%" id="menu">
    <ul class="list-unstyled ">

    </ul>
</div>

<!-- recipes -->
<div class="resipes container py-5">
    <div class="row g-4 " id="resipes-container">

    </div>
</div>


<!-- each recipe window -->
<div class="resipe-oreder-container d-none justify-content-center align-items-center position-fixed"
    id="resipe-oreder-container">
    <div class="resipeOreder-box bg-white col-md-6 col-sm-8 p-1 rounded-1" id="resipeOreder-box">
        <div class="resipe-img position-relative">
            <i class="fa-solid fa-close fa-2x position-absolute make-pointer transition" id="close-btn" onclick="closewindow()"></i>
            <img src="" class="w-100" alt="respi img" id="respi-box-img">
        </div>
        <div class="content text-dark mt-3">
            <h3 class="fs-1" id="respi-title"></h3>
            <p id="respi-puplesher"></p>
            <div class="ingredients">
                <h4 class="fs-3">ingredients:</h4>
                <ul class="list-unstyled ps-3" id="ingredinets-menu">
                </ul>
            </div>
            <div class="d-flex">
            <a class="source btn btn-info mx-3" href="">source</a>
            <a class="publisher btn btn-info" href="">publisher</a>
            </div>
        </div>
    </div>
</div>



    <script src="js/main.js"></script>
</body>
</html>
